<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $(document).ready(function () {
            displayUserName();
        });

        function displayUserName() {
            var username = sessionStorage.getItem('username')
            document.getElementById('welcome').innerHTML = `ようこそ${username}さん`;
            var userid = sessionStorage.getItem('userid');
            modify_link_html = `<a href="update.html?userid=${userid}">ユーザー情報の変更</a>`;
            document.getElementById('modifyLink').innerHTML = modify_link_html;
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <hr>
    <p id="modifyLink"></p>
    <hr>
    <a href="tweet.html">Tweetする</a>
    <hr>
    <a href="userlist.html">ユーザー一覧</a>

</body>

</html>
